<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
        <nav>
        <button><a href="/html/index.html">Back</a></button>
          </nav>
        <h1 class="contactHeader">Contact Form</h1>
    </header>
    <main>
        <section class="contact-form">
        <div>
            <form>
                <label>
                    Name:
                <input name="userName" id="name" placeholder="Name...">
            </label>
            <div class="error" id="nameError">Name is required. Please enter your name.</div>
        </div>

        <div>
            <label>
                Subject:
                <input name="subject" id="subject" placeholder="Subject...">
            </label>
            <div class="error" id="subjectError">Must have a value with a minimum length of 10!</div>

        </div>


        <div>
            <label>
                Email:
                <input name="email" id="email" placeholder="Email...">
            </label>
            <div class="error" id="emailError">Please enter a valid Email Address.</div>

        </div>

        <div>
            <label>
                Address:
                <input name="address" id="address" placeholder="Address...">
            </label>  
            <div class="error" id="addressError">Must have a value with a minimum length of 25!</div>

        </div>
            
            <button class="button">Submit</button>
                </form>

    </main>
    <script src="../js/data/contact.js"></script>
    <footer class="contactFooter">Api by <a href="https://rickandmortyapi.com/">Rick and Morty API</a>
  </body>
</html>
